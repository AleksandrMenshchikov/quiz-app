<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
</head>

<body>
  <div class="page">
    <section class="main page__main">
      <div class="main__text">
        <article class="main__header">
          <!-- <p class="main__subtitle">13 cohort</p> -->
          <h1 class="main__title">Quiz App</h1>
        </article>
        <article class="main__about">
          <p class="main__category">Science</p>
          <p class="main__category">Computers</p>
        </article>
      </div>
      <div class="quiz-container">

      </div>
    </section>

    <div class="test"></div>
  </div>

  <template class="template-card">
    <div class="card">
      <h2 class="card__title">Knowledge testing</h2>
      <p class="card__subtitle">With this application you can test your knowledge of Science: Computers. For successful
        testing, you need to score <strong>90%</strong> correct answers. Each question takes <strong>30
          seconds.</strong>
      </p>
      <button class="card__button">Start testing</button>
    </div>
  </template>

  <template class="template-conclusion">
    <div class="conclusion">
      <h2 class="conclusion__title conclusion__title_successed">Congratulations, you passed the test successfully!</h2>
      <p class="conclusion__time">Total testing time: <span class="conclusion__total-time"></span></p>
      <p class="conclusion__percent">Percentage of correct answers: <span class="conclusion__total-percent"></span>
      </p>
      <div class="conclusion__button-container">
        <button class="conclusion__button-finish">Finish</button>
        <button class="conclusion__button-try-again">Try again</button>
      </div>
    </div>
  </template>

  <template class="template-question">
    <div class="quiz">
      <div class="quiz__counter-questions-container">
        <p class="quiz__counter-questions">Questions: 1 out of 5</p>
        <p class="quiz__counter-time">00:<span class="quiz__counter-time-seconds">00</span></p>
      </div>
      <p class="quiz__question">Как можно объявить переменную в JavaScript?</p>
      <p class="quiz__answer">variable carName;</p>
      <p class="quiz__answer">var carName;</p>
      <p class="quiz__answer">v carName;</p>
      <p class="quiz__answer">нет такой возможности</p>
      <div class="quiz__button-container">
        <button class="quiz__button quiz__button_disabled" type="button" disabled>Next</button>
        <button class="quiz__button-restart">Restart</button>
      </div>
      <div class="quiz__marks">
        <!-- <div class="quiz__mark-failed"></div>
        <div class="quiz__mark-successed"></div> -->
      </div>
    </div>
  </template>

</body>

</html>
